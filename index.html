<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Market Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Login Page -->
  <div id="login-page">
    <h2>Agent Login</h2>
    <input type="text" id="agent-id" placeholder="Agent ID" />
    <div class="password-wrapper">
      <input type="password" id="login-password" placeholder="Password" />
      <button id="toggle-password" class="icon-button">
        <!-- Icon will be inserted by JS -->
      </button>
    </div>
    <button id="login-btn">Login</button>
    <p id="login-error" class="error"></p>
  </div>
  <div id="main-page" style="display: none;">

    <h2>Shop Market Survey</h2>

    <form id="main-form">
      <h3>Shop Details</h3>
      <input type="text" id="shopName" placeholder="Shop Name" required />
      <input type="text" id="shopkeeperName" placeholder="Shopkeeper's Name" required />
      <input type="text" id="shopkeeperPhone" placeholder="Phone Number" required />

      <h3>Product Entries</h3>
      <div id="product-list"></div>
      <button type="button" id="add-product">Add Product</button>

      <hr style="margin: 2rem 0;" />
      <button type="submit">Submit Survey</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
